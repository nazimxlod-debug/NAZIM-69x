<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZEFOY | Free Social Media Tools</title>
    <link rel="icon" type="image/png" href="https://zefoy.com/favicon.png">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root { --main-blue: #3498db; --bg-gray: #f4f7f6; --text-dark: #2c3e50; }
        body { background: var(--bg-gray); color: var(--text-dark); font-family: 'Poppins', sans-serif; margin: 0; }
        
        /* ক্লিন এবং প্রফেশনাল হেডার */
        .header { background: #34495e; padding: 15px 0; color: white; text-align: center; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .header h1 { margin: 0; font-size: 24px; letter-spacing: 1px; }

        .navbar { background: #fff; padding: 10px 20px; display: flex; justify-content: center; gap: 20px; font-size: 14px; border-bottom: 1px solid #ddd; }
        .navbar a { text-decoration: none; color: #555; font-weight: 600; }

        /* অরিজিনাল কার্ড লেআউট */
        .container { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 15px; padding: 30px; max-width: 1000px; margin: 0 auto; }
        
        .card { 
            background: white; border-radius: 4px; padding: 20px; 
            text-align: center; border: 1px solid #e0e0e0; transition: 0.2s;
        }
        .card:hover { box-shadow: 0 4px 15px rgba(0,0,0,0.05); }
        .card h3 { margin: 0 0 15px 0; font-size: 18px; font-weight: 400; }
        
        /* স্ট্যাটাস আপডেট সিস্টেম */
        .btn-go { 
            width: 100%; background: #5dade2; color: white; border: none; 
            padding: 10px; border-radius: 4px; font-size: 18px; cursor: pointer; 
        }
        .status-text { 
            display: inline-block; margin-top: 10px; padding: 2px 8px; 
            font-size: 11px; border-radius: 3px; font-weight: bold;
        }
        .active { background: #f1c40f; color: #000; }
        .soon { background: #e74c3c; color: white; }

        .footer { text-align: center; padding: 20px; color: #888; font-size: 12px; }
    </style>
</head>
<body>

    <div class="header">
        <h1>ZEFOY</h1>
    </div>

    <div class="navbar">
        <a href="#">Home</a>
        <a href="#">Terms</a>
        <a href="#">Privacy</a>
        <a href="#">Contact</a>
    </div>

    <div class="container">
        <div class="card">
            <h3>Followers</h3>
            <button class="btn-go" disabled>→</button>
            <div class="status-text soon">soon will be update</div>
        </div>

        <div class="card">
            <h3>Hearts</h3>
            <button class="btn-go" onclick="openService('Hearts')">→</button>
            <div class="status-text active">1 week ago updated</div>
        </div>

        <div class="card">
            <h3>Views</h3>
            <button class="btn-go" disabled>→</button>
            <div class="status-text soon">soon will be update</div>
        </div>
    </div>

    <div class="footer">
        &copy; 2025 Zefoy - All rights reserved.
    </div>

    <script>
        function openService(name) {
            let url = prompt("Enter Video URL:");
            if(url) alert("Searching for " + name + "...");
        }
    </script>
</body>
</html>
