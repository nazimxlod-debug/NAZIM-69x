<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NAZIMXLIVE | Official Admin</title>
    <style>
        :root { --main: #ff6600; --bg: #0b0e11; --card: #161b22; }
        body { background: var(--bg); color: white; font-family: 'Segoe UI', sans-serif; margin: 0; text-align: center; }
        
        /* লগইন প্যানেল */
        .login-screen { height: 100vh; display: flex; justify-content: center; align-items: center; }
        .login-card { background: var(--card); padding: 40px; border-radius: 20px; border: 2px solid var(--main); width: 320px; box-shadow: 0 0 20px rgba(255, 102, 0, 0.3); }
        input { width: 90%; padding: 12px; margin: 10px 0; background: #000; border: 1px solid #444; color: white; border-radius: 8px; }
        .btn { background: var(--main); color: white; border: none; padding: 12px; width: 100%; border-radius: 8px; cursor: pointer; font-weight: bold; margin-top: 10px; }

        /* মেইন ড্যাশবোর্ড */
        #dashboard { display: none; padding: 40px 20px; }
        .profile-pic { width: 120px; height: 120px; border-radius: 50%; border: 4px solid var(--main); margin-bottom: 10px; }
        .social-link { display: block; background: var(--card); padding: 18px; margin: 15px auto; max-width: 450px; border-radius: 12px; text-decoration: none; color: white; font-weight: bold; border-left: 6px solid var(--main); transition: 0.3s; }
        .social-link:hover { transform: scale(1.03); background: #21262d; }
        
        .video-box { margin-top: 40px; background: var(--card); padding: 20px; border-radius: 15px; display: inline-block; width: 90%; max-width: 500px; }
        iframe { width: 100%; height: 250px; border-radius: 10px; border: 1px solid var(--main); }
    </style>
</head>
<body>

    <div id="login-page" class="login-screen">
        <div class="login-card">
            <h1 style="color: var(--main); margin-top: 0;">NAZIMXLIVE</h1>
            <p style="color: #888;">Admin Access Only</p>
            <input type="text" id="user" placeholder="Username (NAZIM)">
            <input type="password" id="pass" placeholder="Password">
            <button class="btn" onclick="checkLogin()">LOGIN</button>
        </div>
    </div>

    <div id="dashboard">
        <img src="https://www.youtube.com/s/desktop/2706346b/img/logos/favicon_144x144.png" class="profile-pic" alt="Nazim">
        <h1 style="margin: 0;">NAZIM <span style="color: var(--main);">XLIVE</span></h1>
        <p style="color: #aaa;">Official Social Dashboard</p>

        <div style="margin-top: 30px;">
            <a href="https://www.tiktok.com/@esports_x_logo" target="_blank" class="social-link" style="border-color: #ff0050;">TIKTOK PROFILE</a>
            <a href="https://www.youtube.com/@XTR_NAZIM" target="_blank" class="social-link" style="border-color: #ff0000;">YOUTUBE CHANNEL</a>
            <a href="https://www.facebook.com/nazimontop" target="_blank" class="social-link" style="border-color: #1877f2;">FACEBOOK PAGE</a>
        </div>

        <div class="video-box">
            <h3 style="color: var(--main);">LATEST FROM YOUTUBE</h3>
            <iframe src="https://www.youtube.com/embed?listType=user_uploads&list=XTR_NAZIM" frameborder="0" allowfullscreen></iframe>
        </div>
        
        <br>
        <button onclick="location.reload()" class="btn" style="width: auto; padding: 10px 40px; background: #333;">LOGOUT</button>
    </div>

    <script>
        function checkLogin() {
            const u = document.getElementById("user").value;
            const p = document.getElementById("pass").value;
            // পাসওয়ার্ড এখানে 'nazim786' দেওয়া আছে
            if (u === "NAZIM" && p === "nazim786") {
                document.getElementById("login-page").style.display = "none";
                document.getElementById("dashboard").style.display = "block";
            } else {
                alert("ভুল পাসওয়ার্ড ভাই!");
            }
        }
    </script>
</body>
</html>
