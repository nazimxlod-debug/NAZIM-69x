    <style>
        :root { 
            --main: #ff6600; 
            --bg: #050505; 
            --error: #ff0000;
            --neon-blue: #00f2ff;
            --neon-green: #39ff14;
            --neon-pink: #ff00ff;
            --neon-yellow: #fefe33;
        }

        /* ‡¶∂‡ßÅ‡¶ß‡ßÅ ‡¶∏‡ßç‡¶™‡¶®‡ßç‡¶∏‡¶∞‡ßá‡¶∞ ‡¶ú‡¶®‡ßç‡¶Ø RGB */
        @keyframes rgbSponsor {
            0% { color: #ff0000; text-shadow: 0 0 10px #ff0000; }
            25% { color: #00ff00; text-shadow: 0 0 10px #00ff00; }
            50% { color: #0000ff; text-shadow: 0 0 10px #0000ff; }
            100% { color: #ff0000; text-shadow: 0 0 10px #ff0000; }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        .shake-error { animation: shake 0.3s ease-in-out 2; border-color: var(--error) !important; box-shadow: 0 0 20px var(--error) !important; }

        * { cursor: none !important; box-sizing: border-box; }
        #cursor { width: 10px; height: 10px; background: white; border-radius: 50%; position: fixed; pointer-events: none; z-index: 100000; }
        #cursor-outline { width: 40px; height: 40px; border: 2px solid var(--main); border-radius: 50%; position: fixed; pointer-events: none; z-index: 99999; transition: 0.15s ease-out; }

        body { background: var(--bg); color: white; font-family: 'Poppins', sans-serif; margin: 0; overflow-x: hidden; scroll-behavior: smooth; }

        /* Sponsored Tag */
        .sponsor-tag {
            position: fixed; bottom: 20px; left: 20px; z-index: 9999;
            text-decoration: none; background: rgba(0,0,0,0.8);
            padding: 10px 18px; border-radius: 10px; border: 1px solid rgba(255,255,255,0.1);
            backdrop-filter: blur(5px);
        }
        .sponsor-text {
            font-family: 'Orbitron'; font-size: 13px; font-weight: 900;
            letter-spacing: 2px; animation: rgbSponsor 3s linear infinite;
            display: flex; align-items: center; gap: 8px;
        }

        /* Login */
        #login-screen { height: 100vh; display: flex; justify-content: center; align-items: center; background: #000; }
        .login-box { 
            background: rgba(15, 15, 15, 0.95); padding: 40px; border-radius: 30px; 
            border: 2px solid #222; text-align: center; width: 90%; max-width: 380px; transition: 0.3s;
        }
        .login-title { font-family: 'Orbitron'; font-size: 24px; font-weight: 900; color: #fff; margin-bottom: 30px; }
        input { width: 100%; padding: 15px; margin-bottom: 20px; background: #111; border: 1px solid #333; color: #fff; border-radius: 12px; outline: none; text-align: center; font-family: 'Orbitron'; }
        .btn-main { background: var(--main); color: #fff; border: none; padding: 15px; font-family: 'Orbitron'; font-weight: 900; border-radius: 12px; cursor: pointer; width: 100%; text-transform: uppercase; }

        /* Dashboard */
        #main-panel { display: none; padding: 40px 15px; }
        .search-wrapper { position: sticky; top: 15px; z-index: 1000; max-width: 600px; margin: 0 auto 40px; }
        #listSearch { 
            width: 100%; padding: 18px 30px; background: rgba(20,20,20,0.9); border: 2px solid var(--main); 
            border-radius: 50px; color: #fff; font-family: 'Orbitron'; box-shadow: 0 0 20px rgba(255,102,0,0.2);
        }

        /* A B C D ‡¶°‡¶ø‡¶ú‡¶æ‡¶á‡¶® */
        .alpha-label { 
            font-family: 'Orbitron'; font-size: 50px; font-weight: 900; 
            color: transparent; -webkit-text-stroke: 1px var(--neon-blue);
            margin: 40px 0 20px; display: block; text-shadow: 0 0 15px var(--neon-blue);
        }

        .list-container { max-width: 600px; margin: 0 auto; padding-bottom: 100px; }
        .game-group { margin-bottom: 25px; background: #111; padding: 20px; border-radius: 20px; border: 1px solid #222; transition: 0.3s; }
        .group-header { font-family: 'Orbitron'; font-size: 18px; font-weight: 900; margin-bottom: 15px; color: var(--neon-yellow); border-left: 4px solid var(--neon-yellow); padding-left: 10px; text-transform: uppercase; }

        .panel-item { 
            background: #000; margin-bottom: 10px; padding: 14px 20px; border-radius: 12px; border: 1px solid #333;
            display: flex; justify-content: space-between; align-items: center; text-decoration: none; 
            font-family: 'Orbitron'; font-size: 12px; color: #fff; transition: 0.3s;
        }
        .panel-item:hover { background: var(--neon-green); color: #000; font-weight: bold; }

        .active-ff-card { border: 2px solid var(--neon-pink) !important; color: var(--neon-pink) !important; }

        @media (max-width: 768px) { #cursor, #cursor-outline { display: none; } * { cursor: auto !important; } }
    </style>
</head>
<body>

    <div id="cursor"></div>
    <div id="cursor-outline"></div>

    <a href="https://www.tiktok.com/@.md.nazmul.hassan08?is_from_webapp=1&sender_device=pc" target="_blank" class="sponsor-tag">

        </div>
    </a>

    <div id="login-screen">
        <div class="login-box" id="loginBox">
            <div class="login-title">NAZIM PANEL</div>
            <input type="text" id="user" placeholder="USERNAME">
            <input type="password" id="pass" placeholder="PASSWORD">
            <button class="btn-main" onclick="startSystem()">ACCESS SYSTEM</button>
        </div>
    </div>

    <div id="main-panel">
        <center><h1 style="font-family: 'Orbitron';">NAZIM <span style="color:var(--main)">XLIVE</span></h1></center>
        <div class="search-wrapper">
            <input type="text" id="listSearch" placeholder="SEARCH 10,000+ GAMES..." onkeyup="filterList()">
        </div>

        <div class="list-container">
            <div class="game-group" style="border-color: var(--neon-pink);">
                <div class="group-header" style="color: var(--neon-pink); border-color: var(--neon-pink);">‚≠ê FREE FIRE SECTION</div>
                <a href="FF_PANEL_RED_1.apk" download class="panel-item active-ff-card"><span>üéØ AUTO HEADSHOT</span> <span>[APK]</span></a>
            </div>

            <div id="alphabetical-list"></div>
        </div>
    </div>

    <script>
        // ‡¶è‡¶ñ‡¶æ‡¶®‡ßá ‡¶Ü‡¶™‡¶®‡¶ø ‡¶π‡¶æ‡¶ú‡¶æ‡¶∞ ‡¶π‡¶æ‡¶ú‡¶æ‡¶∞ ‡¶ó‡ßá‡¶Æ ‡¶®‡¶æ‡¶Æ ‡¶Ö‡ßç‡¶Ø‡¶æ‡¶° ‡¶ï‡¶∞‡¶§‡ßá ‡¶™‡¶æ‡¶∞‡¶¨‡ßá‡¶®
        const gamesData = [
            { name: "AMONG US", items: ["Mod Menu", "All Unlocked"] },
            { name: "APEX LEGENDS", items: ["Aimbot", "ESP"] },
            { name: "ASPHALT 9", items: ["Unlimited Nitro"] },
            { name: "BRAWL STARS", items: ["Gems Mod"] },
            { name: "CALL OF DUTY", items: ["Wallhack", "Aim Assist"] },
            { name: "CLASH OF CLANS", items: ["Unlimited Gold"] },
            { name: "CYBERPUNK 2077", items: ["Money Mod"] },
            { name: "DEAD TARGET", items: ["Infinite Ammo"] },
            { name: "EIGHT BALL POOL", items: ["Long Line"] },
            { name: "FIFA 25", items: ["Skills Unlock"] },
            { name: "FORTNITE", items: ["V-Bucks Mod", "Aimbot"] },
            { name: "GTA V", items: ["God Mode", "Money Hack"] },
            { name: "GTA SAN ANDREAS", items: ["Cheat Menu"] },
            { name: "HILL CLIMB", items: ["Coins Mod"] },
            { name: "LUDO KING", items: ["Always Six"] },
            { name: "MINECRAFT", items: ["God Mode"] },
            { name: "MOBILE LEGENDS", items: ["Map Hack"] },
            { name: "NEED FOR SPEED", items: ["Speed Mod"] },
            { name: "PUBG MOBILE", items: ["No Recoil", "White Body"] },
            { name: "ROBLOX", items: ["Fly & Wallhack"] },
            { name: "STUMBLE GUYS", items: ["Skin Mod"] },
            { name: "SUBWAY SURFERS", items: ["Keys Mod"] },
            { name: "TEMPLE RUN", items: ["Unlimited Money"] },
            { name: "VALORANT", items: ["Trigger Bot"] }
            // ‡¶è‡¶≠‡¶æ‡¶¨‡ßá ‡¶Ü‡¶™‡¶®‡¶ø ‡¶Ø‡¶§ ‡¶ñ‡ßÅ‡¶∂‡¶ø ‡¶Ö‡ßç‡¶Ø‡¶æ‡¶° ‡¶ï‡¶∞‡¶§‡ßá ‡¶™‡¶æ‡¶∞‡¶¨‡ßá‡¶®
        ];

        function startSystem() {
            const lBox = document.getElementById('loginBox');
            const u = document.getElementById('user').value;
            const p = document.getElementById('pass').value;

            if(u === "nazim" && p === "nazim") {
                document.getElementById('login-screen').style.display = 'none';
                document.getElementById('main-panel').style.display = 'block';
                renderGames();
            } else {
                lBox.classList.add('shake-error');
                setTimeout(() => lBox.classList.remove('shake-error'), 600);
            }
        }

        function renderGames() {
            const listDiv = document.getElementById('alphabetical-list');
            listDiv.innerHTML = "";
            const sorted = {};

            gamesData.sort((a,b) => a.name.localeCompare(b.name)).forEach(g => {
                const char = g.name[0].toUpperCase();
                if(!sorted[char]) sorted[char] = [];
                sorted[char].push(g);
            });

            Object.keys(sorted).forEach(char => {
                let html = `<div class="alpha-section">
                    <div class="alpha-label">${char}</div>`;
                sorted[char].forEach(g => {
                    html += `<div class="game-group">
                        <div class="group-header">${g.name} PANEL</div>`;
                    g.items.forEach(i => {
                        html += `<a href="#" class="panel-item"><span>${i}</span> <span>LOCKED</span></a>`;
                    });
                    html += `</div>`;
                });
                html += `</div>`;
                listDiv.innerHTML += html;
            });
        }

        function filterList() {
            let input = document.getElementById('listSearch').value.toLowerCase();
            let groups = document.getElementsByClassName('game-group');
            let sections = document.getElementsByClassName('alpha-section');
            for (let i = 0; i < groups.length; i++) {
                let txt = groups[i].querySelector('.group-header').innerText.toLowerCase();
                groups[i].style.display = txt.includes(input) ? "block" : "none";
            }
            for (let s = 0; s < sections.length; s++) {
                let hasVisible = Array.from(sections[s].querySelectorAll('.game-group')).some(g => g.style.display !== 'none');
                sections[s].style.display = hasVisible ? "block" : "none";
            }
        }

        if (window.innerWidth > 768) {
            const cursor = document.getElementById('cursor');
            const outline = document.getElementById('cursor-outline');
            window.addEventListener('mousemove', (e) => {
                cursor.style.left = e.clientX + 'px'; cursor.style.top = e.clientY + 'px';
                outline.animate({ left: e.clientX - 17 + 'px', top: e.clientY - 17 + 'px' }, { duration: 400, fill: "forwards" });
            });
        }
    </script>
</body>
</html>
