<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NAZIMXLIVE | RGB Premium Admin</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Poppins:wght@300;600&display=swap" rel="stylesheet">
    <style>
        :root { --main: #ff6600; --bg: #050505; --error: #ff0000; }
        
        /* RGB Animations */
        @keyframes rgbText {
            0% { color: #ff0000; text-shadow: 0 0 10px #ff0000; }
            33% { color: #00ff00; text-shadow: 0 0 10px #00ff00; }
            66% { color: #0000ff; text-shadow: 0 0 10px #0000ff; }
            100% { color: #ff0000; text-shadow: 0 0 10px #ff0000; }
        }

        @keyframes rgbBorder {
            0% { border-color: #ff0000; box-shadow: 0 0 15px #ff000044; }
            33% { border-color: #00ff00; box-shadow: 0 0 15px #00ff0044; }
            66% { border-color: #0000ff; box-shadow: 0 0 15px #0000ff44; }
            100% { border-color: #ff0000; box-shadow: 0 0 15px #ff000044; }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        * { cursor: none !important; }
        #cursor { width: 10px; height: 10px; background: white; border-radius: 50%; position: fixed; pointer-events: none; z-index: 100000; }
        #cursor-outline { width: 35px; height: 35px; border: 1px solid white; border-radius: 50%; position: fixed; pointer-events: none; z-index: 99999; transition: 0.15s ease-out; }

        body { background: var(--bg); color: white; font-family: 'Poppins', sans-serif; margin: 0; overflow-x: hidden; }

        /* Login Screen */
        #login-screen { 
            height: 100vh; display: flex; justify-content: center; align-items: center; 
            padding: 20px; background: #000;
        }
        .login-box { 
            background: rgba(10, 10, 10, 0.95); padding: 40px; border-radius: 20px; 
            border: 2px solid #333; text-align: center; 
            width: 100%; max-width: 380px; box-shadow: 0 0 50px rgba(0,0,0,1);
            animation: rgbBorder 5s linear infinite;
            transition: 0.3s;
        }
        
        .login-box.error-shake { animation: shake 0.2s ease-in-out 2; border-color: var(--error); }

        .rgb-title { font-family: 'Orbitron'; font-size: 26px; letter-spacing: 5px; margin-bottom: 30px; animation: rgbText 5s linear infinite; }

        input { 
            width: 100%; padding: 14px; margin-bottom: 20px; background: #000; 
            border: 1px solid #333; color: white; border-radius: 10px; 
            font-family: 'Orbitron'; outline: none; box-sizing: border-box; text-align: center;
        }
        input:focus { animation: rgbBorder 2s linear infinite; background: #050505; }

        /* Error Message Style */
        #error-msg { 
            color: var(--error); font-family: 'Orbitron'; font-size: 10px; 
            margin-top: -10px; margin-bottom: 15px; display: none;
            text-shadow: 0 0 5px var(--error);
        }

        .btn-main {
            background: white; color: black; border: none; padding: 15px 40px; 
            font-family: 'Orbitron'; font-weight: bold; border-radius: 8px; cursor: pointer; width: 100%;
        }

        /* Dashboard Styles */
        #main-panel { display: none; padding: 40px 15px; text-align: center; }
        .profile-img { width: 130px; height: 130px; border-radius: 50%; border: 3px solid var(--main); box-shadow: 0 0 30px var(--main); object-fit: cover; margin-bottom: 15px; }
        .social-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); gap: 15px; max-width: 900px; margin: 30px auto; }
        .card { background: rgba(255,255,255,0.05); padding: 20px; border-radius: 15px; border: 1px solid rgba(255,255,255,0.1); text-decoration: none; color: white; font-family: 'Orbitron'; font-size: 11px; transition: 0.3s; }
        .card:hover { border-color: var(--main); background: rgba(255,102,0,0.1); }

        @media (max-width: 768px) { #cursor, #cursor-outline { display: none; } * { cursor: auto !important; } }
    </style>
</head>
<body>

    <div id="cursor"></div>
    <div id="cursor-outline"></div>

    <div id="login-screen">
        <div class="login-box" id="lBox">
            <div class="rgb-title">ACCESS PANEL</div>
            <input type="text" id="user" placeholder="USERNAME" autocomplete="off">
            <input type="password" id="pass" placeholder="PASSWORD">
            
            <div id="error-msg">INVALID ACCESS KEY! TRY AGAIN</div>
            
            <button class="btn-main" onclick="startSystem()">INITIALIZE</button>
        </div>
    </div>

    <div id="main-panel">
        <img src="profile.jpg" class="profile-img" alt="Nazim">
        <h2 style="font-family: 'Orbitron'; letter-spacing: 5px;">NAZIM <span style="color:var(--main)">XLIVE</span></h2>
        
        <div class="social-grid">
            <a href="https://www.youtube.com/@XTR_NAZIM" target="_blank" class="card">YOUTUBE</a>
            <a href="https://www.facebook.com/nazimontop" target="_blank" class="card">FACEBOOK</a>
            <a href="https://wa.me/8801XXXXXXXXX" target="_blank" class="card">WHATSAPP</a>
            <a href="#" class="card" onclick="location.reload()">LOGOUT</a>
        </div>
        
        <div style="width:100%; max-width:700px; margin:auto; border:1px solid #333; border-radius:20px; overflow:hidden;">
            <iframe width="100%" height="350" src="https://www.youtube.com/embed/phep1mEYH7E" frameborder="0" allowfullscreen></iframe>
        </div>
    </div>

    <script>
        // Cursor Logic
        if (window.innerWidth > 768) {
            const cursor = document.getElementById('cursor');
            const cursorOutline = document.getElementById('cursor-outline');
            window.addEventListener('mousemove', (e) => {
                cursor.style.left = e.clientX + 'px'; cursor.style.top = e.clientY + 'px';
                cursorOutline.animate({ left: e.clientX - 17 + 'px', top: e.clientY - 17 + 'px' }, { duration: 400, fill: "forwards" });
            });
        }

        // Login Function (nazim / nazim)
        function startSystem() {
            const u = document.getElementById('user').value;
            const p = document.getElementById('pass').value;
            const errorMsg = document.getElementById('error-msg');
            const lBox = document.getElementById('lBox');

            if(u === "nazim" && p === "nazim") {
                document.getElementById('login-screen').style.display = 'none';
                document.getElementById('main-panel').style.display = 'block';
            } else {
                // পপ-আপ না এসে এখানে মেসেজ দেখাবে
                errorMsg.style.display = 'block';
                lBox.classList.add('error-shake');
                
                // ২ সেকেন্ড পর লাল ভাব চলে যাবে কিন্তু মেসেজ থাকবে
                setTimeout(() => {
                    lBox.classList.remove('error-shake');
                }, 500);
            }
        }
    </script>
</body>
</html>
