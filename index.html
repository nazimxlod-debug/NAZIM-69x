    <style>

            --primary-color: #00f2ea;
            --secondary-color: #ff0055;
            --bg-dark: #0a0e17;
            --bg-card: #121a2b;
            --text-light: #e2e8f0;

            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-light);
            overflow-x: hidden;
        }

        a { text-decoration: none; color: inherit; }
        ul { list-style: square; margin-left: 20px; }

        .navbar {
            background: rgba(10,14,23,0.95);
            backdrop-filter: blur(10px);
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .brand-logo {
            font-family: 'Rajdhani', sans-serif;
            font-size: 1.5rem;
            font-weight: 700;
        }
        .brand-logo span { color: var(--primary-color); }

        .nav-links {
            display: flex;
            gap: 20px;
            align-items: center;
        }

        .nav-item {
            cursor: pointer;
            padding: 8px 12px;
            border-radius: 6px;
            transition: 0.3s;
        }

        .nav-item i { color: var(--primary-color); }

        .nav-item:hover {
            background: rgba(0,242,234,0.1);
            color: var(--primary-color);
        }

        .hero-header {
            text-align: center;
            padding: 80px 20px;
            background: radial-gradient(circle, #1a233a, #0a0e17);
        }

        .hero-header h1 {
            font-family: 'Rajdhani', sans-serif;
            font-size: 4rem;
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .panel-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(260px,1fr));
            gap: 25px;
            max-width: 1100px;
            margin: auto;
            padding: 20px;
        }

        .panel-card {
            background: var(--bg-card);
            padding: 35px;
            border-radius: 20px;
            text-align: center;
            cursor: pointer;
            transition: 0.4s;
        }

        .panel-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(0,242,234,0.2);
        }

        .card-icon {
            font-size: 3rem;
            color: var(--primary-color);
            margin-bottom: 15px;
        }

        #content-display-area {
            display: none;
            max-width: 800px;
            margin: 40px auto;
            padding: 40px;
            background: var(--bg-card);
            border-radius: 20px;
        }

        .content-title {
            font-family: 'Rajdhani', sans-serif;
            font-size: 2rem;
            color: var(--primary-color);
            margin-bottom: 20px;
        }

        .back-button {
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            border: none;
            padding: 12px 25px;
            border-radius: 30px;
            cursor: pointer;
            color: white;
            margin-bottom: 20px;
        }

        footer {
            text-align: center;
            padding: 30px;
            background: #070a11;
            color: #64748b;
        }

        @media(max-width:900px){
            .hero-header h1{font-size:2.5rem;}
            .navbar{flex-direction:column;}
        }
    </style>
