<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZEFOY | Free Social Media Tools</title>
    <link rel="icon" type="image/png" href="https://zefoy.com/favicon.ico">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --zefoy-blue: #007bff; --bg-light: #e9ecef; --text-color: #333; }
        body { background-color: var(--bg-light); font-family: 'Poppins', sans-serif; margin: 0; padding: 0; }
        
        /* ক্লিন হেডার */
        .header { background-color: #343a40; color: white; padding: 10px 20px; display: flex; justify-content: space-between; align-items: center; }
        .nav-links { display: flex; gap: 15px; font-size: 14px; }
        .nav-links a { color: white; text-decoration: none; display: flex; align-items: center; gap: 5px; }

        /* মেইন কন্টেইনার */
        .container { max-width: 1000px; margin: 40px auto; padding: 0 20px; text-align: center; }
        .promo-text { margin-bottom: 20px; font-size: 14px; color: #555; }
        
        /* সার্ভিস গ্রিড */
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 15px; }
        .card { background: white; padding: 25px; border-radius: 4px; border: 1px solid #ddd; text-align: center; }
        .card h3 { margin: 0 0 15px 0; font-size: 18px; font-weight: 400; }
        
        /* বাটন এবং স্ট্যাটাস */
        .btn-go { width: 100%; padding: 10px; background-color: #5dade2; color: white; border: none; border-radius: 4px; cursor: pointer; font-size: 18px; }
        .btn-go:hover { background-color: var(--zefoy-blue); }
        .btn-disabled { background-color: #85c1e9; cursor: not-allowed; }
        
        .status-badge { display: inline-block; margin-top: 10px; padding: 2px 10px; border-radius: 3px; font-size: 11px; font-weight: bold; color: white; }
        .status-red { background-color: #dc3545; }
        .status-yellow { background-color: #ffc107; color: black; }

        /* সার্চ বক্স */
        .search-box { display: none; background: white; padding: 40px; border-radius: 4px; border: 1px solid #ddd; max-width: 700px; margin: 20px auto; }
        .search-container { display: flex; border: 1px solid #ddd; border-radius: 4px; overflow: hidden; }
        .search-container input { flex: 1; border: none; padding: 12px; outline: none; font-size: 16px; text-align: center; }
        .btn-search { background-color: var(--zefoy-blue); color: white; border: none; padding: 0 25px; cursor: pointer; font-weight: bold; font-size: 16px; }
    </style>
</head>
<body>

    <div class="header">
        <div class="nav-links"><a href="#"><i class="fa fa-home"></i> Home</a></div>
        <div class="nav-links">
            <a href="#"><i class="fa fa-flag"></i> Terms</a>
            <a href="#"><i class="fa fa-shield-halved"></i> Privacy</a>
            <a href="#"><i class="fa fa-envelope"></i> Contact</a>
        </div>
    </div>

    <div class="container">
        <div class="promo-text">Join our <a href="#" style="color: var(--zefoy-blue);">Youtube</a> Channel</div>

        <div id="service-grid" class="grid">
            <div class="card">
                <h3>Followers</h3>
                <button class="btn-go btn-disabled">→</button>
                <div class="status-badge status-red">soon will be update</div>
            </div>

            <div class="card">
                <h3>Hearts</h3>
                <button class="btn-go" onclick="showSearch('Hearts')">→</button>
                <div class="status-badge status-yellow">1 week ago updated</div>
            </div>

            <div class="card">
                <h3>Comments Hearts</h3>
                <button class="btn-go" onclick="showSearch('Comments Hearts')">→</button>
                <div class="status-badge status-yellow">1 week ago updated</div>
            </div>

            <div class="card">
                <h3>Views</h3>
                <button class="btn-go btn-disabled">→</button>
                <div class="status-badge status-red">soon will be update</div>
            </div>
        </div>

        <div id="search-section" class="search-box">
            <h2 id="service-title" style="font-weight: 400; margin-bottom: 20px;"></h2>
            <div class="search-container">
                <input type="text" placeholder="Enter Video URL">
                <button class="btn-search"><i class="fa fa-search"></i> Search</button>
            </div>
            <button onclick="goBack()" style="margin-top: 20px; background: none; border: none; color: #888; cursor: pointer;">← Back</button>
        </div>
    </div>

    <script>
        function showSearch(title) {
            document.getElementById('service-grid').style.display = 'none';
            document.getElementById('search-section').style.display = 'block';
            document.getElementById('service-title').innerText = title;
        }

        function goBack() {
            document.getElementById('service-grid').style.display = 'grid';
            document.getElementById('search-section').style.display = 'none';
        }
    </script>
</body>
</html>
