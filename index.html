<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XTR NAZIM | Infinite Billion Content System</title>
    <link rel="icon" type="image/png" href="https://cdn-icons-png.flaticon.com/512/1384/1384060.png">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=Hind+Siliguri:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        /* CSS সেকশন আমরা অনেক বড় এবং ডিটেইলড করেছি */
        :root {
            --yt-main: #0f0f0f;
            --yt-sidebar: #0f0f0f;
            --yt-red: #ff0000;
            --yt-white: #f1f1f1;
            --yt-gray: #aaaaaa;
            --yt-hover: #272727;
            --yt-border: #333333;
            --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
        }

        body {
            background-color: var(--yt-main);
            color: var(--yt-white);
            font-family: 'Roboto', 'Hind Siliguri', sans-serif;
            margin: 0;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        /* প্রিমিয়াম নেভিগেশন */
        .top-nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            height: 60px;
            background: var(--yt-main);
            position: sticky;
            top: 0;
            z-index: 2000;
        }

        .nav-left { display: flex; align-items: center; gap: 20px; }
        .menu-icon { font-size: 20px; cursor: pointer; padding: 10px; border-radius: 50%; }
        .menu-icon:hover { background: var(--yt-hover); }
        .logo-box { display: flex; align-items: center; gap: 4px; text-decoration: none; color: white; }
        .logo-box i { color: var(--yt-red); font-size: 30px; }
        .logo-box h1 { font-size: 20px; letter-spacing: -1.2px; font-weight: 700; margin: 0; }

        /* বিশাল সার্চ ইঞ্জিন ডিজাইন */
        .nav-center { flex: 0 1 720px; display: flex; align-items: center; }
        .search-group {
            display: flex;
            width: 100%;
            background: #121212;
            border: 1px solid var(--yt-border);
            border-radius: 40px 0 0 40px;
            padding-left: 15px;
            margin-left: 40px;
        }
        .search-group input {
            background: transparent;
            border: none;
            color: white;
            padding: 10px;
            width: 100%;
            outline: none;
            font-size: 16px;
        }
        .search-btn {
            background: #222;
            border: 1px solid var(--yt-border);
            border-left: none;
            color: white;
            padding: 0 20px;
            border-radius: 0 40px 40px 0;
            cursor: pointer;
            font-size: 18px;
        }
        .mic-icon {
            background: #181818;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-left: 10px;
            cursor: pointer;
        }

        /* লেআউট কন্ট্রোল */
        .master-container { display: flex; flex: 1; overflow: hidden; }

        /* মেগা সাইডবার */
        .mega-sidebar {
            width: 240px;
            background: var(--yt-sidebar);
            overflow-y: auto;
            padding: 10px;
            transition: var(--transition);
        }
        .s-item {
            display: flex;
            align-items: center;
            gap: 24px;
            padding: 10px 12px;
            border-radius: 10px;
            cursor: pointer;
            color: white;
            text-decoration: none;
            font-size: 14px;
            margin-bottom: 2px;
        }
        .s-item:hover { background: var(--yt-hover); }
        .s-item.active { background: var(--yt-hover); font-weight: 700; }
        .s-item i { font-size: 20px; width: 24px; text-align: center; }
        .s-sep { border: none; border-top: 1px solid var(--yt-border); margin: 12px 0; }
        .s-title { padding: 10px 12px; font-size: 16px; font-weight: 700; color: #f1f1f1; }

        /* কোটি কোটি কন্টেন্ট ফিড */
        .content-feed {
            flex: 1;
            background: #0f0f0f;
            overflow-y: auto;
            padding: 24px;
            display: flex;
            flex-direction: column;
        }
        .video-wall {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(310px, 1fr));
            gap: 16px;
            row-gap: 40px;
        }

        /* প্রিমিয়াম ভিডিও কার্ড */
        .video-box { cursor: pointer; transition: transform 0.2s; }
        .video-box:hover { transform: scale(1.02); }
        .v-thumb-wrap {
            position: relative;
            width: 100%;
            aspect-ratio: 16/9;
            border-radius: 12px;
            overflow: hidden;
            background: #222;
        }
        .v-thumb-wrap img { width: 100%; height: 100%; object-fit: cover; }
        .v-time {
            position: absolute;
            bottom: 8px;
            right: 8px;
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 3px 6px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 500;
        }
        .v-data { display: flex; gap: 12px; margin-top: 12px; }
        .v-chan-icon { width: 36px; height: 36px; border-radius: 50%; background: linear-gradient(45deg, #ff0000, #550000); flex-shrink: 0; }
        .v-info h3 { margin: 0; font-size: 16px; line-height: 1.4; font-weight: 600; color: white; display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden; }
        .v-info p { margin: 4px 0 0; color: var(--yt-gray); font-size: 14px; }

        /* ইনজেকশন লোডার */
        #mass-loader { text-align: center; padding: 50px; color: var(--yt-red); font-size: 20px; font-weight: bold; }

        /* প্লেয়ার মোড */
        #player-modal {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.95);
            z-index: 9999;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .close-player { position: absolute; top: 20px; right: 30px; font-size: 40px; cursor: pointer; color: white; }
    </style>
</head>
<body>

    <header class="top-nav">
        <div class="nav-left">
            <i class="fas fa-bars menu-icon"></i>
            <a href="#" class="logo-box">
                <i class="fab fa-youtube"></i>
                <h1>YouTube <span>Nazim</span></h1>
            </a>
        </div>
        <div class="nav-center">
            <div class="search-group">
                <input type="text" id="megaSearch" placeholder="কোটি কোটি ভিডিওর মাঝে খুঁজুন...">
            </div>
            <button class="search-btn" onclick="executeMegaSearch()"><i class="fas fa-search"></i></button>
            <div class="mic-icon"><i class="fas fa-microphone"></i></div>
        </div>
        <div class="nav-right" style="display: flex; gap: 20px; font-size: 20px; align-items: center;">
            <i class="fas fa-video"></i><i class="fas fa-th"></i><i class="fas fa-bell"></i>
            <div style="width: 32px; height: 32px; background: orange; border-radius: 50%;"></div>
        </div>
    </header>

    <div class="master-container">
        <aside class="mega-sidebar">
            <a href="#" class="s-item active"><i class="fas fa-home"></i> Home</a>
            <a href="#" class="s-item"><i class="fas fa-bolt"></i> Shorts</a>
            <a href="#" class="s-item"><i class="fas fa-layer-group"></i> Subscriptions</a>
            <hr class="s-sep">
            <a href="#" class="s-item"><i class="fas fa-play-circle"></i> You</a>
            <a href="#" class="s-item"><i class="fas fa-history"></i> History</a>
            <hr class="s-sep">
            <div class="s-title">Explore</div>
            <a href="#" class="s-item"><i class="fas fa-fire"></i> Trending</a>
            <a href="#" class="s-item"><i class="fas fa-shopping-bag"></i> Shopping</a>
            <a href="#" class="s-item"><i class="fas fa-music"></i> Music</a>
            <a href="#" class="s-item"><i class="fas fa-gamepad"></i> Gaming</a>
            <a href="#" class="s-item"><i class="fas fa-newspaper"></i> News</a>
            <a href="#" class="s-item"><i class="fas fa-trophy"></i> Sports</a>
            <hr class="s-sep">
            <div class="s-title">Subscriptions</div>
            <a href="#" class="s-item"><div class="v-chan-icon" style="width:24px; height:24px;"></div> XTR NAZIM</a>
        </aside>

        <main class="content-feed" id="scrollContainer">
            <div class="video-wall" id="videoWall">
                </div>
            <div id="mass-loader"><i class="fas fa-circle-notch fa-spin"></i> Loading Billion Content Engine...</div>
        </main>
    </div>

    <div id="player-modal">
        <span class="close-player" onclick="exitPlayer()">&times;</span>
        <div id="playerFrame" style="width: 85%; aspect-ratio: 16/9; background: #000; border-radius: 20px; overflow: hidden;"></div>
    </div>

    <script>
        // কোটি কোটি ডাটার জন্য ডাইনামিক লাইব্রেরি
        const videoDB = [
            {id: "yPYZpwSpKAg", title: "XTR Nazim Special: Zefoy 2.0 Full Tutorial"},
            {id: "3JZ_D3ELwOQ", title: "How to Hack Design Limits - Premium Tips"},
            {id: "dQw4w9WgXcQ", title: "Millionaire Coding Secrets 2025"},
            {id: "V-_O7nl0Ii0", title: "The Future of Web Development with Nazim"},
            {id: "ScMzIvxBSi4", title: "Building a YouTube Clone in 10 Minutes"},
            {id: "tgbNymZ7vqY", title: "Unlimited Content Strategy for YouTubers"}
        ];

        // কোটি কোটি কন্টেন্ট জেনারেট করার ইঞ্জিন
        function generateBillionContent(amount = 24, query = "Recommended") {
            const wall = document.getElementById('videoWall');
            
            for (let i = 0; i < amount; i++) {
                const data = videoDB[Math.floor(Math.random() * videoDB.length)];
                const views = (Math.random() * 999).toFixed(1) + "M";
                const timeAgo = Math.floor(Math.random() * 23) + 1 + " hours ago";
                
                const card = document.createElement('div');
                card.className = 'video-box';
                card.onclick = () => launchPlayer(data.id);
                
                card.innerHTML = `
                    <div class="v-thumb-wrap">
                        <img src="https://img.youtube.com/vi/${data.id}/maxresdefault.jpg" loading="lazy">
                        <div class="v-time">${Math.floor(Math.random()*15)+2}:${Math.floor(Math.random()*50)+10}</div>
                    </div>
                    <div class="v-data">
                        <div class="v-chan-icon"></div>
                        <div class="v-info">
                            <h3>${query}: ${data.title} #${Math.floor(Math.random()*900000)}</h3>
                            <p>XTR NAZIM • ${views} views • ${timeAgo}</p>
                        </div>
                    </div>
                `;
                wall.appendChild(card);
            }
        }

        // সার্চ ফাংশন
        function executeMegaSearch() {
            const val = document.getElementById('megaSearch').value;
            if(val) {
                document.getElementById('videoWall').innerHTML = "";
                generateBillionContent(30, val);
            }
        }

        // ভিডিও প্লেয়ার কন্ট্রোল
        function launchPlayer(id) {
            const modal = document.getElementById('player-modal');
            const frame = document.getElementById('playerFrame');
            frame.innerHTML = `<iframe width="100%" height="100%" src="https://www.youtube.com/embed/${id}?autoplay=1" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>`;
            modal.style.display = 'flex';
        }

        function exitPlayer() {
            document.getElementById('player-modal').style.display = 'none';
            document.getElementById('playerFrame').innerHTML = "";
        }

        // আনলিমিটেড কন্টেন্ট স্ক্রল (Infinite Content Loop)
        document.getElementById('scrollContainer').addEventListener('scroll', function() {
            if (this.scrollTop + this.clientHeight >= this.scrollHeight - 20) {
                generateBillionContent(12, "Unlimited Feed");
            }
        });

        // ইনিশিয়াল লোড (প্রথমেই ৬০টি কন্টেন্ট)
        generateBillionContent(60, "Trending");
    </script>
</body>
</html>
