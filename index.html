<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Poppins:wght@300;600&display=swap" rel="stylesheet">
    <style>
        :root { --main: #ff6600; --bg: #050505; --error: #ff0000; --ff-glow: #00f2ff; }
        
        /* RGB & Animations */
        @keyframes rgbText {
            0% { color: #ff0000; text-shadow: 0 0 10px #ff0000; }
            33% { color: #00ff00; text-shadow: 0 0 10px #00ff00; }
            66% { color: #0000ff; text-shadow: 0 0 10px #0000ff; }
            100% { color: #ff0000; text-shadow: 0 0 10px #ff0000; }
        }
        @keyframes rgbBorder {
            0% { border-color: #ff0000; box-shadow: 0 0 15px #ff000044; }
            50% { border-color: #00ff00; box-shadow: 0 0 15px #00ff0044; }
            100% { border-color: #ff0000; box-shadow: 0 0 15px #ff000044; }
        }
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-8px); }
            75% { transform: translateX(8px); }
        }

        * { cursor: none !important; }
        #cursor { width: 10px; height: 10px; background: white; border-radius: 50%; position: fixed; pointer-events: none; z-index: 100000; }
        #cursor-outline { width: 35px; height: 35px; border: 1px solid white; border-radius: 50%; position: fixed; pointer-events: none; z-index: 99999; transition: 0.15s ease-out; }

        body { background: var(--bg); color: white; font-family: 'Poppins', sans-serif; margin: 0; overflow-x: hidden; scroll-behavior: smooth; }

        /* Login */
        #login-screen { height: 100vh; display: flex; justify-content: center; align-items: center; padding: 20px; background: #000; }
        .login-box { 
            background: rgba(10, 10, 10, 0.98); padding: 40px; border-radius: 20px; 
            border: 2px solid #333; text-align: center; width: 100%; max-width: 380px;
            animation: rgbBorder 5s linear infinite;
        }
        .login-box.error-shake { animation: shake 0.2s ease-in-out 2; border-color: var(--error); }
        .rgb-title { font-family: 'Orbitron'; font-size: 24px; letter-spacing: 4px; margin-bottom: 30px; animation: rgbText 5s linear infinite; }
        input { width: 100%; padding: 14px; margin-bottom: 20px; background: #000; border: 1px solid #333; color: white; border-radius: 10px; font-family: 'Orbitron'; outline: none; box-sizing: border-box; text-align: center; }
        #error-msg { color: var(--error); font-family: 'Orbitron'; font-size: 11px; margin-top: -10px; margin-bottom: 15px; display: none; }
        .btn-main { background: white; color: black; border: none; padding: 15px; font-family: 'Orbitron'; font-weight: bold; border-radius: 8px; cursor: pointer; width: 100%; transition: 0.3s; }

        /* Dashboard */
        #main-panel { display: none; padding: 40px 15px; text-align: center; }
        .search-wrapper { position: sticky; top: 10px; z-index: 100; max-width: 600px; margin: 0 auto 30px; }
        #listSearch { 
            width: 100%; padding: 15px 25px; background: #111; border: 1px solid var(--main); 
            border-radius: 50px; color: #fff; font-family: 'Orbitron'; font-size: 12px;
            box-shadow: 0 4px 15px rgba(255,102,0,0.2); transition: 0.3s; text-align: left;
        }
        #listSearch:focus { box-shadow: 0 0 20px var(--main); outline: none; }

        /* Items */
        .list-container { max-width: 600px; margin: 0 auto; text-align: left; }
        .section-header { font-family: 'Orbitron'; color: var(--main); font-size: 13px; margin: 25px 0 15px; border-left: 3px solid var(--main); padding-left: 10px; }
        .panel-item { 
            background: rgba(255,255,255,0.03); margin-bottom: 10px; padding: 15px 20px; 
            border-radius: 12px; border: 1px solid rgba(255,255,255,0.1);
            display: flex; justify-content: space-between; align-items: center;
            transition: 0.3s; text-decoration: none; color: white; font-family: 'Orbitron'; font-size: 11px;
        }
        .panel-item:hover { background: rgba(255, 102, 0, 0.1); border-color: var(--main); transform: scale(1.02); }
        .ff-special { border-left: 5px solid var(--ff-glow); text-shadow: 0 0 8px var(--ff-glow); font-weight: bold; }

        /* Coming Soon Popup */
        #coming-soon { 
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: rgba(0,0,0,0.9); z-index: 1000000; justify-content: center; align-items: center;
        }
        .cs-box { background: #000; border: 2px solid var(--main); padding: 40px; border-radius: 20px; text-align: center; box-shadow: 0 0 30px var(--main); }
        .cs-box h3 { font-family: 'Orbitron'; color: var(--main); margin-bottom: 20px; letter-spacing: 5px; }

        @media (max-width: 768px) { #cursor, #cursor-outline { display: none; } * { cursor: auto !important; } }
    </style>
</head>

            if(u === "nazim" && p === "nazim") {

                document.getElementById('lBox').classList.add('error-shake');
                setTimeout(() => document.getElementById('lBox').classList.remove('error-shake'), 400);
            }
        }

        if (window.innerWidth > 768) {
            const cursor = document.getElementById('cursor');
            const cursorOutline = document.getElementById('cursor-outline');
            window.addEventListener('mousemove', (e) => {
                cursor.style.left = e.clientX + 'px'; cursor.style.top = e.clientY + 'px';
