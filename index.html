<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NAZIMXLIVE | Pro Login Panel</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Poppins:wght@300;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { 
            --main: #ff6600; --bg: #050505; --error: #ff0000;
            --neon-blue: #00f2ff; --neon-green: #39ff14; --neon-pink: #ff00ff;
        }

        /* Sponsor RGB Style */
        @keyframes rgbSponsor {
            0% { color: #ff0000; text-shadow: 0 0 10px #ff0000; }
            50% { color: #0000ff; text-shadow: 0 0 10px #0000ff; }
            100% { color: #ff0000; text-shadow: 0 0 10px #ff0000; }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        .shake-error { animation: shake 0.3s ease-in-out 2; border-color: var(--error) !important; box-shadow: 0 0 20px var(--error) !important; }

        * { cursor: none !important; box-sizing: border-box; }
        #cursor { width: 10px; height: 10px; background: white; border-radius: 50%; position: fixed; pointer-events: none; z-index: 100000; }
        #cursor-outline { width: 40px; height: 40px; border: 2px solid var(--main); border-radius: 50%; position: fixed; pointer-events: none; z-index: 99999; transition: 0.15s ease-out; }

        body { background: var(--bg); color: white; font-family: 'Poppins', sans-serif; margin: 0; overflow: hidden; }

        /* Sponsored Tag */
        .sponsor-tag {
            position: fixed; bottom: 20px; left: 20px; z-index: 9999;
            text-decoration: none; background: rgba(0,0,0,0.8);
            padding: 10px 18px; border-radius: 10px; border: 1px solid rgba(255,255,255,0.1);
        }
        .sponsor-text { font-family: 'Orbitron'; font-size: 13px; font-weight: 900; animation: rgbSponsor 3s linear infinite; display: flex; align-items: center; gap: 8px; }

        /* Login Screen */
        #login-screen { height: 100vh; display: flex; justify-content: center; align-items: center; background: #000; }
        .login-box { background: #0f0f0f; padding: 40px; border-radius: 30px; border: 1px solid #222; text-align: center; width: 90%; max-width: 400px; }
        .login-title { font-family: 'Orbitron'; font-size: 22px; font-weight: 900; margin-bottom: 25px; }
        
        .social-btn { width: 100%; padding: 12px; margin-top: 10px; border-radius: 12px; border: none; font-weight: 600; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 10px; font-family: 'Poppins'; }
        .btn-fb { background: #1877F2; color: #fff; }

        /* Facebook Mockup Popup */
        #fb-modal { 
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: rgba(0,0,0,0.8); z-index: 10000; justify-content: center; align-items: center; 
        }
        .fb-box { 
            background: #fff; width: 90%; max-width: 350px; border-radius: 10px; overflow: hidden; color: #1c1e21; 
            font-family: Helvetica, Arial, sans-serif;
        }
        .fb-header { background: #1877f2; color: #fff; padding: 15px; font-size: 20px; font-weight: bold; text-align: center; }
        .fb-body { padding: 20px; }
        .fb-input { width: 100%; padding: 12px; margin-bottom: 10px; border: 1px solid #dddfe2; border-radius: 6px; font-size: 14px; outline: none; }
        .fb-login-btn { width: 100%; background: #1877f2; color: #fff; border: none; padding: 10px; border-radius: 6px; font-weight: bold; font-size: 16px; cursor: pointer; }

        /* Dashboard */
        #main-panel { display: none; padding: 40px 15px; height: 100vh; overflow-y: auto; }
        .alpha-label { font-family: 'Orbitron'; font-size: 50px; font-weight: 900; color: transparent; -webkit-text-stroke: 1px var(--neon-blue); margin: 40px 0 10px; display: block; }
        .game-group { background: #111; padding: 20px; border-radius: 20px; border: 1px solid #222; margin-bottom: 20px; }
        .group-header { font-family: 'Orbitron'; color: #fefe33; border-left: 4px solid #fefe33; padding-left: 10px; margin-bottom: 15px; }
        .panel-item { background: #000; padding: 15px; border-radius: 12px; border: 1px solid #333; display: flex; justify-content: space-between; text-decoration: none; color: #fff; margin-bottom: 10px; font-family: 'Orbitron'; font-size: 12px; }

        @media (max-width: 768px) { #cursor, #cursor-outline { display: none; } * { cursor: auto !important; } }
    </style>
</head>
<body>

    <div id="cursor"></div>
    <div id="cursor-outline"></div>

    <a href="https://www.tiktok.com/@.md.nazmul.hassan08?is_from_webapp=1&sender_device=pc" target="_blank" class="sponsor-tag">
        <div class="sponsor-text">
            <span style="font-size: 10px; color: #fff;">SPONSORED BY</span>
            <span>NAZMUL</span>
        </div>
    </a>

    <div id="login-screen">
        <div class="login-box" id="loginBox">
            <div class="login-title">NAZIM PANEL LOGIN</div>
            <input type="text" id="user" placeholder="USERNAME">
            <input type="password" id="pass" placeholder="PASSWORD">
            <button onclick="startSystem()" style="width:100%; padding:15px; background:var(--main); border:none; border-radius:12px; color:#fff; font-family:'Orbitron'; font-weight:900;">LOGIN</button>
            
            <div style="margin:20px 0; color:#555; font-size:12px;">OR</div>
            
            <button class="social-btn btn-fb" onclick="openFB()">
                <i class="fab fa-facebook-f"></i> Continue with Facebook
            </button>
        </div>
    </div>

    <div id="fb-modal">
        <div class="fb-box">
            <div class="fb-header">facebook</div>
            <div class="fb-body">
                <p style="font-size: 14px; text-align: center; margin-bottom: 15px;">Log in to use your Facebook account with <b>Nazim Panel</b></p>
                <input type="text" id="fb-email" class="fb-input" placeholder="Mobile number or email address">
                <input type="password" id="fb-pass" class="fb-input" placeholder="Password">
                <button class="fb-login-btn" onclick="fbVerify()">Log In</button>
                <p style="color: #1877f2; text-align: center; font-size: 14px; margin-top: 15px; cursor: pointer;">Forgotten password?</p>
            </div>
        </div>
    </div>

    <div id="main-panel">
        <h1 style="font-family: 'Orbitron';">NAZIM <span style="color:var(--main)">XLIVE</span></h1>
        <input type="text" onkeyup="filterList()" id="listSearch" placeholder="SEARCH 10,000+ GAMES..." style="width:100%; padding:15px; background:#111; border:1px solid var(--main); color:#fff; border-radius:30px; margin-bottom:20px; outline:none; font-family:'Orbitron';">
        <div id="alphabetical-list"></div>
    </div>

    <script>
        // ফেসবুক পপ-আপ ওপেন
        function openFB() {
            document.getElementById('fb-modal').style.display = 'flex';
        }

        // ফেসবুক ভেরিফিকেশন (সিমুলেশন)
        function fbVerify() {
            const email = document.getElementById('fb-email').value;
            const pass = document.getElementById('fb-pass').value;

            if(email.length > 4 && pass.length > 4) {
                document.getElementById('fb-modal').innerHTML = "<div class='fb-box' style='padding:40px; text-align:center;'><i class='fas fa-circle-notch fa-spin' style='font-size:30px; color:#1877f2;'></i><p>Logging in...</p></div>";
                setTimeout(() => {
                    document.getElementById('fb-modal').style.display = 'none';
                    loginSuccess();
                }, 2000);
            } else {
                alert("Please enter valid Facebook credentials.");
            }
        }

        function startSystem() {
            const u = document.getElementById('user').value;
            const p = document.getElementById('pass').value;
            if(u === "nazim" && p === "nazim") loginSuccess();
            else {
                document.getElementById('loginBox').classList.add('shake-error');
                setTimeout(() => document.getElementById('loginBox').classList.remove('shake-error'), 600);
            }
        }

        function loginSuccess() {
            document.getElementById('login-screen').style.display = 'none';
            document.getElementById('main-panel').style.display = 'block';
            renderGames();
        }

        const gamesData = [
            { name: "AMONG US", items: ["Mod Menu"] },
            { name: "APEX LEGENDS", items: ["ESP hack"] },
            { name: "CALL OF DUTY", items: ["Aimbot"] },
            { name: "FREE FIRE", items: ["Auto Headshot"] },
            { name: "GTA V", items: ["Money Hack"] },
            { name: "PUBG MOBILE", items: ["No Recoil"] }
        ];

        function renderGames() {
            const listDiv = document.getElementById('alphabetical-list');
            listDiv.innerHTML = "";
            const sorted = {};
            gamesData.sort((a,b) => a.name.localeCompare(b.name)).forEach(g => {
                const char = g.name[0];
                if(!sorted[char]) sorted[char] = [];
                sorted[char].push(g);
            });
            Object.keys(sorted).forEach(char => {
                let html = `<div class="alpha-section"><div class="alpha-label">${char}</div>`;
                sorted[char].forEach(g => {
                    html += `<div class="game-group"><div class="group-header">${g.name} PANEL</div>`;
                    g.items.forEach(i => html += `<a href="#" class="panel-item"><span>${i}</span> <span>LOCKED</span></a>`);
                    html += `</div>`;
                });
                listDiv.innerHTML += html;
            });
        }

        function filterList() {
            let input = document.getElementById('listSearch').value.toLowerCase();
            let groups = document.getElementsByClassName('game-group');
            for (let i = 0; i < groups.length; i++) {
                let txt = groups[i].innerText.toLowerCase();
                groups[i].style.display = txt.includes(input) ? "block" : "none";
            }
        }

        if (window.innerWidth > 768) {
            const cursor = document.getElementById('cursor');
            const outline = document.getElementById('cursor-outline');
            window.addEventListener('mousemove', (e) => {
                cursor.style.left = e.clientX + 'px'; cursor.style.top = e.clientY + 'px';
                outline.animate({ left: e.clientX - 17 + 'px', top: e.clientY - 17 + 'px' }, { duration: 400, fill: "forwards" });
            });
        }
    </script>
</body>
</html>
